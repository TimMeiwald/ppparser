[workspace]
resolver = "2"
members = [
    "parser_core",
    "grammar_parser",
    "grammar_runner",
    "grammar_generator",
    "cache",
    "publisher",
    "rules",
    "parser",
    "LR",

]

[profile.dev]
panic = "unwind"
debug = true

[profile.release]
# strip = true  # Automatically strip symbols from the binary.
opt-level = 3  
lto = "fat"
codegen-units = 1
panic = "abort"

